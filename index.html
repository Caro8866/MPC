<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caroline's Study Quizzes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <div>
        <div class="title">Caroline's Study Quizzes</div>
        <div class="subtitle">Multiple choice · Lockdown-style UI</div>
      </div>
      <a href="#" id="backToTopicsTop" class="link" style="display:none">← Til emner</a>
    </div>
  </header>

  <main class="container">
    <!-- Topics -->
    <section id="topicsView">
      <div class="card" style="margin-bottom:16px;">
        <div style="font-weight:700; font-size:18px; margin-bottom:8px;">Topics</div>
        <div class="grid" id="topicsGrid"></div>
      </div>
    </section>

    <!-- Quiz -->
    <section id="quizView" style="display:none;">
      <div class="card">
        <div class="quiz-header">
          <div class="crumbs" id="crumbs"></div>
          <div class="progress" id="progress"></div>
        </div>
        <div class="question" id="questionText"></div>
        <div class="choices" id="choices"></div>
        <div class="nav">
          <div class="left">
            <button class="btn secondary" id="backBtn">← Tilbage</button>
            <a href="#" id="backToTopics" class="link">← Til emner</a>
          </div>
          <div class="right">
            <button class="btn secondary" id="nextBtn">Næste →</button>
            <button class="btn" id="submitBtn" style="display:none;">Aflever</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Results -->
    <section id="resultsView" style="display:none;">
      <div class="card">
        <div class="summary" id="summary"></div>
        <div class="toolbar">
          <button class="btn" id="retryBtn">Prøv igen</button>
          <a href="#" class="link" id="resultsBack">← Til emner</a>
        </div>
      </div>
      <div id="reviewList"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
